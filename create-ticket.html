<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket - Customer Support System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="create-ticket.css">
</head>
<body>
    <div class="ticket-container">
        <div class="ticket-header">
            <h1><i class="fas fa-ticket-alt"></i> Create New Ticket</h1>
            <p>Fill out the form below to create a new support ticket.</p>
        </div>
        <form id="ticketForm">
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter ticket title" required>
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter ticket description" rows="5" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Submit</button>
                <button type="reset" class="btn-reset"><i class="fas fa-undo"></i> Reset</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
