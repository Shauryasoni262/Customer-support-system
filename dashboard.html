<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Customer Support System</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-headset"></i>
                <span>Support System</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i> Messages</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <!-- Header -->
            <header>
                <div class="header-left">
                    <div class="hamburger" id="hamburger">
                        <i class="fas fa-bars"></i>
                    </div>
                    <h1>Dashboard</h1>
                </div>
                <div class="user-profile">
                    <span>Welcome, There</span>
                    <img src="Imageing.jpg" alt="User Avatar">
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="stats">
                <div class="card">
                    <i class="fas fa-ticket-alt"></i>
                    <h3>Open Tickets</h3>
                    <p>12</p>
                </div>
                <div class="card">
                    <i class="fas fa-check-circle"></i>
                    <h3>Resolved Tickets</h3>
                    <p>45</p>
                </div>
                <div class="card">
                    <i class="fas fa-comments"></i>
                    <h3>New Messages</h3>
                    <p>3</p>
                </div>
            </div>

            <!-- Ticket List -->
            <div class="ticket-list">
                <h2>Recent Tickets</h2>
                <div class="ticket-card">
                    <div class="ticket-header">
                        <span class="ticket-id">#12345</span>
                        <span class="ticket-status open">Open</span>
                    </div>
                    <h3 class="ticket-title">Login Issue</h3>
                    <p class="ticket-description">Unable to log in to the system. Getting an error message.</p>
                    <div class="ticket-footer">
                        <span class="ticket-date">Created on: 2023-10-01</span>
                        <button class="view-details">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
